<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function validate(){
			var firstName=document.getElementById("firstname").value;
			var mobile=document.getElementById("mobile").value;
			var email=document.getElementById("email").value;
			var firstNameCheck=/^[a-zA-Z ]+$/
			var mobileCheck=/^[0-9]{10}$/
			var emailCheck=/^[a-zA-Z0-9#.]+@[a-z]+\.[a-z]{2,3}$/
			if(firstName==""||firstName.length<3){
				alert("please enter yourname")
				return false
			}
			if (!firstName.match(firstNameCheck)){
				alert("Name must carry only alphabets")
				return false
			}
			if(!mobile.match(mobileCheck)){
				alert("mobile number must carry digits")
				return false
			}
				if(!email.match(emailCheck)){
				alert("email is not valid")
				return false
			}
			return true
		}
	</script>
</head>
<body>
	<form onsubmit="return validate()">
		<p><input type="text" placeholder="Enter name" id="firstname"></p>
		<p><input type="number" placeholder="mobile number" id="mobile"></p>
		<p><input type="email" placeholder="Enter email id" id="email" ></p>
		<button>Submit</button>

</body>
</html>
